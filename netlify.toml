# Netlify configuration for Dungeon Scoundrel

[build]
  publish = "."
  command = "echo 'No build needed - static site'"
  
  [build.environment]
    # Disable secrets scanning - Firebase API keys are public by design
    SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
