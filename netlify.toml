# Netlify configuration for Dungeon Scoundrel

[build]
  publish = "public"
  command = "echo 'No build needed - static site'"

[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# -----------------------------------------
# HEADERS (CSP / COOP / COEP)
# -----------------------------------------
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self' https://storage.googleapis.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com https://cdn.jsdelivr.net https://cdn.emailjs.com https://emailjs.com https://identitytoolkit.googleapis.com;
      connect-src 'self' https://identitytoolkit.googleapis.com https://www.googleapis.com https://apis.google.com https://*.firebaseio.com https://firebasestorage.googleapis.com https://cdn.jsdelivr.net https://emailjs.com https://cdn.emailjs.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
      font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net;
      img-src 'self' data: https://fonts.gstatic.com https://lh3.googleusercontent.com;
      frame-src https://accounts.google.com https://*.firebaseapp.com;
      worker-src 'self' blob:;
      manifest-src 'self';
      frame-ancestors 'none'
    """
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Embedder-Policy = "unsafe-none"
