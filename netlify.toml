# ============================================
# NETLIFY BUILD CONFIGURATION
# ============================================

[build]
  publish = "public"
  # No build command needed - static site with Firebase config in repo
  # Firebase Web API Keys are public by design (security via Firebase Rules)

# ============================================
# SECURITY HEADERS
# ============================================

[[headers]]
  for = "/*"

  [headers.values]
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://accounts.google.com https://apis.google.com https://www.gstatic.com https://www.googleapis.com https://cdn.jsdelivr.net https://cdn.emailjs.com https://emailjs.com https://identitytoolkit.googleapis.com; script-src-elem 'self' https://accounts.google.com https://apis.google.com https://www.gstatic.com https://www.googleapis.com https://cdn.jsdelivr.net https://cdn.emailjs.com https://emailjs.com https://identitytoolkit.googleapis.com; connect-src 'self' https://*.firebaseio.com https://firebasestorage.googleapis.com https://emailjs.com https://cdn.emailjs.com https://apis.google.com https://identitytoolkit.googleapis.com https://*.firebaseapp.com wss://*.firebaseio.com https://www.gstatic.com https://*.googleapis.com; img-src 'self' data: https:; frame-src https://accounts.google.com https://*.firebaseapp.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;"
    
    # Security Headers (Lighthouse Best Practices)
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    
    # CORS Headers for Firebase
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Embedder-Policy = "unsafe-none"

# ============================================
# CACHE CONTROL (Performance Optimization)
# ============================================

[[headers]]
  for = "/src/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/src/styles/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

