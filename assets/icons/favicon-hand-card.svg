<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- OPÇÃO B: Mão misteriosa com carta -->
  
  <!-- Background escuro com tochas -->
  <rect width="100" height="100" fill="#1a1410" rx="15"/>
  
  <!-- Arcos góticos desfocados no fundo -->
  <path d="M 15,85 Q 15,45 30,35 Q 50,25 70,35 Q 85,45 85,85 Z" 
        fill="#2c2416" opacity="0.6"/>
  
  <!-- Tochas nos cantos superiores -->
  <g transform="translate(15, 20)">
    <ellipse cx="0" cy="0" rx="5" ry="7" fill="#ff8800" opacity="0.8"/>
    <ellipse cx="0" cy="-2" rx="3" ry="5" fill="#ffdd00" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#ff6600" opacity="0.15"/>
  </g>
  <g transform="translate(85, 20)">
    <ellipse cx="0" cy="0" rx="5" ry="7" fill="#ff8800" opacity="0.8"/>
    <ellipse cx="0" cy="-2" rx="3" ry="5" fill="#ffdd00" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#ff6600" opacity="0.15"/>
  </g>
  
  <!-- Mão enluvada/misteriosa segurando carta -->
  <g transform="translate(50, 65)">
    <!-- Manga/braço -->
    <path d="M -8,20 Q -10,15 -12,10 L -8,5 L 12,5 L 8,10 Q 10,15 8,20 Z" 
          fill="#3d2817" stroke="#2c2416" stroke-width="1"/>
    
    <!-- Mão (sombria, misteriosa) -->
    <ellipse cx="0" cy="8" rx="9" ry="6" fill="#2c2416" opacity="0.9"/>
    
    <!-- Dedos segurando carta -->
    <path d="M -8,5 Q -10,0 -8,-2" stroke="#2c2416" stroke-width="2" fill="none"/>
    <path d="M 8,5 Q 10,0 8,-2" stroke="#2c2416" stroke-width="2" fill="none"/>
    
    <!-- Carta de baralho -->
    <g transform="rotate(-5)">
      <rect x="-12" y="-25" width="24" height="32" rx="2" 
            fill="#f5e6d3" stroke="#3d2817" stroke-width="1.5"/>
      
      <!-- Ás de Espadas -->
      <text x="0" y="-18" text-anchor="middle" font-size="12" font-weight="bold" fill="#8b3a3a">A</text>
      
      <!-- Espadas grande -->
      <g transform="translate(0, -5)">
        <path d="M 0,-8 C -4,-4 -6,-2 -6,2 C -6,4 -4,5 -2,5 L -3,8 L 3,8 L 2,5 C 4,5 6,4 6,2 C 6,-2 4,-4 0,-8 Z" 
              fill="#8b3a3a"/>
      </g>
    </g>
  </g>
  
  <!-- Ossos no chão -->
  <g opacity="0.5">
    <rect x="12" y="88" width="10" height="2" rx="1" fill="#e8d5b5"/>
    <circle cx="82" cy="90" r="2" fill="#e8d5b5"/>
  </g>
  
  <!-- Brilho místico dourado ao redor da carta -->
  <circle cx="50" cy="40" r="20" fill="#d4af37" opacity="0.1"/>
  
  <!-- Detalhes decorativos -->
  <circle cx="10" cy="10" r="2" fill="#d4af37" opacity="0.5"/>
  <circle cx="90" cy="10" r="2" fill="#d4af37" opacity="0.5"/>
</svg>
